<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe5f1 25%, #ffd6ea 50%, #ffc9e3 75%, #ffb8dc 100%);
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 30px;
            opacity: 0.3;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 60px 50px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 48px;
            color: #ff1493;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .message {
            font-size: 20px;
            color: #ff69b4;
            margin-bottom: 30px;
            line-height: 1.6;
            font-weight: 600;
        }

        .emoji {
            font-size: 60px;
            margin: 20px 0;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.2);
            }
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 60px;
            position: relative;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        button {
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            touch-action: manipulation;
            color: white;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff1493 100%);
            padding: 15px 40px;
            z-index: 10;
        }

        #yesBtn:hover {
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #d3d3d3 0%, #a8a8a8 100%);
            padding: 12px 35px;
            position: relative;
        }

        #noBtn:hover {
            background: linear-gradient(135deg, #c0c0c0 0%, #989898 100%);
        }

        .no-message {
            display: none;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ff6b9d 0%, #ff1493 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            white-space: nowrap;
            animation: messagePopUp 0.5s ease-out;
            z-index: 15;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.3);
            font-weight: 600;
        }

        @keyframes messagePopUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(10px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0) scale(1);
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 36px;
            }

            .emoji {
                font-size: 50px;
            }

            .message {
                font-size: 18px;
            }

            button {
                padding: 12px 30px;
                font-size: 16px;
            }

            #yesBtn {
                padding: 12px 35px;
            }

            #noBtn {
                padding: 10px 30px;
            }

            .button-container {
                gap: 15px;
            }

            .no-message {
                font-size: 14px;
                padding: 8px 16px;
            }
        }

        .success-message {
            display: none;
            animation: fadeInScale 0.6s ease;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-message h2 {
            font-family: 'Pacifico', cursive;
            font-size: 42px;
            color: #ff1493;
            margin-bottom: 20px;
        }

        .success-message p {
            font-size: 20px;
            color: #ff69b4;
            line-height: 1.6;
        }

        .heart-rain {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .heart-explosion {
            font-size: 50px;
            margin: 20px 0;
            animation: heartBeat 1s infinite;
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="heart-bg" id="heartBg"></div>
    
    <div class="container">
        <h1>üíï Will You Be My Valentine? üíï</h1>
        <div class="emoji">üåπ</div>
        <p class="message">
            You make every day special. I'd love to spend Valentine's Day with you.
            <br><br>
            So, what do you say?
        </p>

        <div class="button-container">
            <button id="yesBtn">Yes! üíñ</button>
            <button id="noBtn">No</button>
        </div>

        <div class="success-message">
            <h2>üéâ You Make Me So Happy! üéâ</h2>
            <div class="heart-explosion">üíñüíïüíóüíìüíù</div>
            <p>
                I'm the luckiest person in the world! 
                <br><br>
                Let's make this Valentine's Day unforgettable together! üíï
            </p>
        </div>
    </div>

    <script>
        // Create floating hearts background
        const heartBg = document.getElementById('heartBg');
        const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è', 'üíò'];
        
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 15 + 's';
            heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
            heartBg.appendChild(heart);
        }

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const successMessage = document.querySelector('.success-message');
        const buttonContainer = document.querySelector('.button-container');
        let scale = 1;
        let isMobile = window.innerWidth <= 768 || /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        let noClickCount = 0;

        const funnyMessages = [
            "Are you sure? ü§î",
            "100% sure? üòÖ",
            "That's rude üò¢",
            "I know you didn't mean that üíî",
            "Just one yes? ü•∫",
            "Come on! üôè",
            "Think about it... ‚ù§Ô∏è",
            "You'll regret this! üò≠",
            "Last chance! ‚è∞",
            "My heart is breaking üíî",
            "Looks like you're not a romantic üòû",
            "C'mon give love a chance! üíò"
        ];

        // Detect if mobile and adjust behavior
        window.addEventListener('resize', () => {
            isMobile = window.innerWidth <= 768;
        });

        if (isMobile) {
            // Mobile version - click-based behavior
            noBtn.addEventListener('click', handleNoClick);
        } else {
            // Desktop version - hover and click based behavior
            noBtn.addEventListener('mouseenter', moveButton);
            noBtn.addEventListener('click', (e) => {
                e.preventDefault();
                moveButton();
                enlargeYesButton();
            });
        }

        function handleNoClick(e) {
            e.preventDefault();
            enlargeYesButton();
            showFunnyMessage();
        }

        function showFunnyMessage() {
            let message = funnyMessages[noClickCount % funnyMessages.length];
            
            // Create or update the message element
            let messageEl = document.querySelector('.no-message');
            if (!messageEl) {
                messageEl = document.createElement('div');
                messageEl.className = 'no-message';
                noBtn.parentElement.appendChild(messageEl);
            }
            
            messageEl.textContent = message;
            messageEl.style.display = 'block';
            
            noClickCount++;
        }

        function moveButton() {
            const randomPos = getRandomPosition();
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomPos.x + 'px';
            noBtn.style.top = randomPos.y + 'px';
        }

        // Function to generate random position - keeping within safe boundaries
        function getRandomPosition() {
            const margin = 100; // Keep away from edges
            const randomX = Math.random() * (window.innerWidth - 100);
            const randomY = Math.random() * (window.innerHeight - 100);
            return { x: randomX, y: randomY };
        }

        function enlargeYesButton() {
            scale += 0.05;
            yesBtn.style.transform = `scale(${scale})`;
        }

        // Yes button functionality
        yesBtn.addEventListener('click', () => {
            // Hide everything except success message
            document.querySelector('h1').style.display = 'none';
            document.querySelector('.emoji').style.display = 'none';
            document.querySelector('.message').style.display = 'none';
            buttonContainer.style.display = 'none';
            successMessage.style.display = 'block';
            createHeartRain();
        });

        // Heart rain animation
        function createHeartRain() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart-rain';
                    heart.textContent = 'üíï';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.top = '-50px';
                    heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                    heart.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                    document.body.appendChild(heart);

                    setTimeout(() => heart.remove(), 5000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
